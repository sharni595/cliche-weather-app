<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
       <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
        <!-- side section for inputting city name and viewing search history -->
        <section class="col-4">
            <div class="card">
                <label for="city" class="card-title">Search For a City:</label>
                <input name="city" id="city-name" type="text" class="form-control" />
                <button id="search-button">Search</button>
            </div>
            <div id="search-history"></div>
        </section>
        <!-- main section that displays current and future weather -->
        <section class="col-8">
            <div id="todays-weather">
                <h2 id="city-today" style="float: left;"><span id="todays-date"></span></h2>
                <img id="icon" />
                <hr/>
                <ul id="conditions">
                    <li>
                        Temperature: <span id="temperature"></span>&#176
                    </li>
                    <li>
                        Wind: <span id="wind"></span> mph
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        UV Index: <span id="uv-index"></span>
                    </li>
                </ul>
            </div>
            <div id="future-forecast">
                
            </div>

        </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
